<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htnml Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <!--        we can use on click events attribute to run a specific script  -->
        <!--        for normal projects or small projects onclick on the html is fine but keep in mind it isnt scalable-->
        <!--        but for the big projects we should separate our code or better to use event listeners -->
        <!--        < onclick="console.log('something something')"><>-->
        <!--        it also talks to each other via the scripts-->
        <!--        we can do that to our react easily since its code is scalable-->

        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
            onclick="alert(x+y)"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
            onclick="alert('nishank')"
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    // the better way for the onclick event apple would be
    //*  still onclicks should not be used
    //!  document.getElementById("owl").onclick(alert("this is via the third method")) //? wrong method
    // document.getElementById("owl").onclick((e)=>{alert("this is via the third method")}) //? another wrong method
    // document.getElementById("owl").onclick = (e)=>{alert("this is the third method")} //? the right method
    // * if we really want to use this method we should use event listeners
    // ! some of the events that are available and can be used
    //     Mouse Events

    // "click" → when you click (mousedown + mouseup on the same element)

    // "dblclick" → double click

    // "mousedown", "mouseup" → button press & release

    // "mousemove" → moving the mouse

    // "mouseover", "mouseout" → hover in / hover out

    // "contextmenu" → right-click

    // Keyboard Events

    // "keydown" → when a key is pressed down

    // "keyup" → when it’s released

    // "keypress" → (deprecated, don’t use — use keydown/keyup instead)

    // Form Events

    // "submit" → when a form is submitted

    // "change" → when input value changes

    // "input" → when typing into input

    // "focus", "blur" → element gets/loses focus

    // Window Events

    // "load" → page fully loaded

    // "resize" → window size changes

    // "scroll" → scrolling happens

    // "beforeunload" → leaving page

    // Touch Events (on mobile)

    // "touchstart", "touchmove", "touchend"

    // Other / Advanced

    // "transitionend" / "animationend" → CSS animations

    // "dragstart", "drop" → drag & drop

    // "pointerdown", "pointerup" → newer unified mouse/touch events

    document.querySelector("#owl").addEventListener("mouseleave", (e) => {
      alert("nishank ");
    });

    //? similiar to the addevent listener there is attachEvent() -- were used in early times
    //* document.getElementById("owl").attachEvent("onclick", function(){alert("this is via attachEvent")})
    //? similiar to this there was j query - on()

    //! what is this event in .addEventListener("click", (e) => {};
    // here what is this e
    document.querySelector("#owl").addEventListener("click", (e) => {
      console.log(e);
      // gives us access to alot of information
      //

    });
  </script>
</html>
