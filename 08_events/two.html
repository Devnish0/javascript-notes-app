<body style="background-color: #121212 ; color: #833ab4">
<h1>chai aur code</h1>
<button id="stop">stop</button>


</body>
<script>
<!--    set time out can be used for the piece of code that should run after certain time-->
    const sayHitesh = setTimeout((e)=>{
        document.querySelector("h1").innerText = 'nishank will be displayed after 3 seconds'

        console.log('nishank gangwar')
    }, 3000 ,)
    // ? clear timeout can be used to clear the exixting set timeout function
    // * for example
    document.getElementById("stop").addEventListener("click",(e)=>{
        clearTimeout(sayHitesh)
        console.log("stopped")



    })
    // clearTimeout(timeout)


</script>
</html>
